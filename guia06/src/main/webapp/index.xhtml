<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipo Paso</title>
    </h:head>
    <h:body>
        
        <h:form>
        <h1>Tipo Paso</h1>
        <p:dataTable var="tp" value="#{tipoPasoBean.tipoPasoEJB.findAll()}"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
        paginator="true" rows="10" style="margin-bottom:20px">
        <p:column>
            <f:facet name="header">
            <h:outputLabel value="IdTipoPaso"/>    
            </f:facet>
            <h:outputLabel value="#{tp.idTipoPaso}"/>  
        </p:column>    
        <p:column>
            <f:facet name="header">
            <h:outputLabel value="nombre"/>    
            </f:facet>
            <h:outputLabel value="#{tp.nombre}"/>  
        </p:column>    
        <p:column>
            <f:facet name="header">
            <h:outputLabel value="activo"/>    
            </f:facet>
            <h:outputLabel value="#{tp.activo}"/>  
        </p:column>
        <p:column>
            <f:facet name="header">
            <h:outputLabel value="descripciÃ³n"/>    
            </f:facet>
            <h:outputLabel value="#{tp.descripcion}"/>  
        </p:column>
            
            
        </p:dataTable>
            
            
        </h:form>
        
        
        <h:form>
            <h2>Crear/Editar</h2>
            <h:panelGrid columns="2">        
          
            <p:outputLabel>IdTipoPaso:</p:outputLabel>
            <p:inputText value="#{tipoPasoBean.tipoPaso.idTipoPaso}"></p:inputText>
            <p:outputLabel>Nombre:</p:outputLabel>
            <p:inputText value="#{tipoPasoBean.tipoPaso.nombre}"></p:inputText>
            
            
            
            <p:outputLabel value=" Activo:"/>
            <p:selectBooleanCheckbox id="chk" value="#{tipoPasoBean.tipoPaso.activo}" ></p:selectBooleanCheckbox>
               
                       
            
            <p:outputLabel>Descripcion:</p:outputLabel>
            <p:inputText value="#{tipoPasoBean.tipoPaso.descripcion}"></p:inputText>
            </h:panelGrid>
                 
            <p:commandButton value="CREAR" actionListener="#{tipoPasoBean.crear()}" onclick="document.location.reload();"></p:commandButton>
            <p:commandButton value="CANCELAR"></p:commandButton>
            <p:commandButton value="EDITAR"></p:commandButton>
            <p:commandButton value="ELIMINAR"></p:commandButton>
        </h:form>
    </h:body>
</html>
